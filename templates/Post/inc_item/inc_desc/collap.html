<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="heading{{ Item.id }}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ Item.id }}" aria-expanded="false" aria-controls="collapseOne">
          {{ Item.name }}
        </button>
      </h5>
    </div>
    <div id="collapse{{ Item.id }}" class="collapse" aria-labelledby="heading{{ Item.id }}" data-parent="#accordionExample">
      <div class="card-body">
        {% autoescape off %}
          {{ Item.text }}
        {% endautoescape %}
      </div>
    </div>
  </div>
</div>
